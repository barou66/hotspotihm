<div class="d-flex justify-content-center">
  <h1> Qr Code Generator </h1>
</div>

<div class="d-flex justify-content-center">
  <button class="btn btn-lg btn-outline-primary"  (click)="open()">
    Créer un code
  </button>
</div>

<div style="margin-bottom: 20px;"></div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Code</th>
      <th scope="col">Temps (minutes)</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let codeTemp of codeTemps">
      <th scope="row">{{ codeTemp?.code_temps_id }}</th>
      <td>
        {{ codeTemp?.code_info }}
      </td>
      <td>{{ codeTemp?.temp_munite }}</td>
      <td>
        <button (click)="getCodeQr(codeTemp?.code_info, codeTemp?.temp_munite)" type="button" class="btn btn-secondary">
          Télélechargez le code Qr
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [(pageSize)]="pageSize"
    (pageChange)="refreshCodeTemps()">
  </ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCodeTemps()">
    <option [ngValue]="2">2 items per page</option>
    <option [ngValue]="4">4 items per page</option>
    <option [ngValue]="6">6 items per page</option>
  </select>
</div>
