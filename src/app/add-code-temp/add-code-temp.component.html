<div class="modal-header">
    <h4 class="modal-title"> Nouveau code </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="codeTempForm" (ngSubmit)="onSubmit()" [formGroup]="codeTempForm" autocomplete="off" novalidate>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="code">Code</label>
                <input type="text" formControlName="codeInfo" class="form-control" id="code" placeholder="code">
            </div>
            <div class="form-group col-md-6">
                <label for="temps">Temps (mins) </label>
                <input type="text" formControlName="tempMunite" class="form-control" id="temps" placeholder="temps (min: 5 mins)">
            </div>
        </div>

        <div class="row">
            <div class="col-5 col-md-5 offset-3">
                <button type="submit" class=" btn btn-primary btn-lg btn-block" [disabled]="!codeTempForm.valid ">
                    Ajouter </button>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
